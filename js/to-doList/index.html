<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>To-Do list</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="heading">
          <h1>To-Do List <img src="https://cdn1.iconfinder.com/data/icons/productivity-aesthetics-vol-2/256/To_Do_List-512.png"></h1>
        </div>
        <div class="inputDiv">
          <input type="text" id="taskInput" placeholder="Add your task" autocomplete="off"/>
          <button>ADD</button>
        </div>
        <div class="tasksDiv"></div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
