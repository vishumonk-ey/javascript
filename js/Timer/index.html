<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TiMer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="time">
          <input type="number" value="00" class="hour" />
          <p>hr</p>
          <input type="number" value="00" class="minute" />
          <p>min</p>
          <input type="number" value="00" class="second" />
          <p>sec</p>
        </div>
        <div class="buttons">
          <span><i class="ri-play-circle-fill" id="play"></i></span>
        </div>
        <!-- <p id="alert">Times Up !!! <img src="" /></p> -->
      </div>
    </div>
    <script src="scriptNew.js"></script>
  </body>
</html>
