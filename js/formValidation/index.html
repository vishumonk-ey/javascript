<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1 class="heading">Form Validation !</h1>
            <hr>
            <div class="fullName">
                <p>Full Name</p>
                <div class="firstNameCont green">
                    <input type="text" id="firstName">
                    <p>first name is required</p>
                </div>
                <div class="lastNameCont">
                    <input type="text" id="lastName">
                    <p>last name is required</p>
                </div>
                
            </div>
            <div class="userName">
                <p>Username</p>
                <div class="userNameCont">
                    <input type="text" id="userName">
                    <p>username is req</p>
                </div>
            </div>
            <div class="email">
                <p>Email</p>
                <div class="emailCont">
                    <input type="text" id="email">
                    <p>email is reqd</p>
                </div>
            </div>
            <div class="password">
                <p>Password</p>
                <div class="passwordCont">
                    <input type="text" id="password">
                    <p>password is required                     
                    </p>
                </div>
            </div>
            <div class="gender">
                <p>Gender</p>
                <div class="checkboxes">
                    <div class="maleDiv">
                        <input type="checkbox" id="male">
                        <p>Male</p>
                    </div>
                    <div class="femaleDiv">
                        <input type="checkbox" id="female">
                        <p>Female</p>
                    </div>
                    <div class="othersDiv">
                        <input type="checkbox" id="other">
                        <p>Other</p>
                    </div>
                </div>
            </div>
            <div class="captcha">
                <p>15 + 35</p>
                <div class="captchaCont">
                    <input type="text" id="captcha" placeholder="Enter Captcha">
                    <p>wrong Captcha</p>
                </div>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="TandC">
                <div class="TandCcont">
                    <p>Agree the terms and condition</p>
                    <p>agree</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
