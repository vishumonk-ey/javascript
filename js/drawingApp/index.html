<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Canvas : Show Your Skills!</h1>
            <div class="canvas">
                <canvas id="canvas"></canvas>
            </div>
            <div class="btnDiv">
                <button class="clearBtn"><p>Clear All</p></button>
                <button class="eraseBtn"><p>Eraser</p></button>
                <div id="colorBtn">
                    <p>color</p>
                    <div class="color">
                    <li id="Red">Red</li>
                    <li id="Blue" >Blue</li>
                    <li id="Green">Green</li>
                    <li id="Black" class="selected">Black</li>
                    </div>
                </div>
                <div class="fontWidth">
                    <p>Font Width</p>
                    <input type="range" id="fontWidthRange" min="1" max="20">
                </div>
                
            </div>
        </div>
    </div>
   <script src="script.js"></script> 
</body>
</html>
