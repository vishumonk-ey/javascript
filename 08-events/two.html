<html lang="en">

</head>
<body style="background-color: lightgray;">
    <h1>chai aur code</h1>
    <button id="stop">tham ja jara</button>
</body>
<script>

    const heading=document.querySelector("h1")
    const changeMe=setTimeout(function(){
        heading.innerHTML="vishal bhai Bhot badhiyaaa"
    },4000)
    document.querySelector("#stop").addEventListener('click',function(){
        clearTimeout(changeMe)
        console.log("stop krdiya")
    })
    // settimeout krke jo callBack queue me daala tha usko ham clearTimeout krke queue se hata dengeeee!!!!
</script>
</html>
