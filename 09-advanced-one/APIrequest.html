<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
                height:100vh;
                width:100vw;
                display:flex;
                justify-content: center;
                align-items: center;
        }
        .card{
            display:flex;
            padding:20px,40px;
            height:40%;
            width:50%;
            justify-content: space-between;
            align-items:center;
        }
        .image{
            height:200px;
            width:200px;

        }
    </style>
</head>
<body style="background-color: lightgray;">

    <script>
        
        const card= document.createElement('div')
        card.setAttribute("class","card")
        
        const xhr = new XMLHttpRequest()
        const requestUrl="https://api.github.com/users/hiteshchoudhary"
        xhr.open("GET",requestUrl)
        xhr.send()
        let data
        xhr.onreadystatechange= function(){
          if(xhr.readyState===4){
             const btn=document.createElement('button')
             btn.innerHTML="Get Data"
             document.body.appendChild(btn)

             data=JSON.parse(this.responseText)

             document.querySelector("button").addEventListener('click',userInfo,false)
              
          // conversion in json(object)
          // dekh mai xmlhttprequest ke andar append kr rha hu aur agar document.querySelector bahar karunga to access nahi kr payega kyuki request complete hone me thoda time lagta hai and select krne ka process immediately hojayega after the script is loaded. 
          }
        }
         function userInfo(e){
              card.innerHTML=`
                  <img src=${data.avatar_url} class="image"></img>
                  <div class="followers"> hitesh sir's follower count : ${data.followers}</div>
              `
              document.body.appendChild(card)
              document.body.removeChild(e.target)
        }
      </script>
</body>
</html>
